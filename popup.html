<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Foody</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/food.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h2>Welcome to Foody!</h2>
    <-- Testing git -->
    <div>
      <h3>Enter the type of food</h3>
      <input id="food" type="text" name="food" placeholder="Food type">

      <button id="submit">Submit!</button>
    </div>

    <input id="distance" type="number" placeholder="Distance from you" min="1" max="25">

    <div id="show">
      <h1 id="name"></h1>
      <a id="yelp" href="#">Visit on Yelp!</a>
      <img id="pic" src="Photos/food.png">
    </div>
  </body>
  <script type="text/javascript" src="Assets/Js/food.js"></script>
  <script type="text/javascript" src="Assets/Js/config.js"></script>
</html>
